<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instagram</title>
        <style>
            body {
                background-color: #18191a;
                color: #e4e6eb;
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                flex-direction: column;
            }
            .container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 900px;
            }
            .image-section {
                max-width: 400px;
            }
            .auth-box {
                background-color: #242526;
                padding: 20px;
                border-radius: 8px;
                width: 350px;
                box-shadow: 0 0 100px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            .auth-box h1 {
                font-family: "Comic Sans", cursive;
                font-size: 40px;
                margin-bottom: 20px;
            }
            input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #3a3b3c;
                border-radius: 5px;
                background-color: #3a3b3c;
                color: #e4e6eb;
                font-size: 16px;
            }
            button {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: none;
                border-radius: 5px;
                font-size: 18px;
                cursor: pointer;
            }
            .login-btn {
                background-color: #1877f2;
                color: white;
            }
            .login-btn:hover {
                background-color: #166fe5;
            }
            .facebook-login {
                color: #1877f2;
                text-decoration: none;
                display: block;
                margin: 10px 0;
            }
            .facebook-login:hover {
                text-decoration: underline;
            }
            .signup-link {
                color: #42b72a;
                text-decoration: none;
            }
            .signup-link:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="image-section">
                <img
                    src="instagram_mockup.png"
                    alt="Instagram Preview"
                    width="300"
                />
            </div>
            <div class="auth-box">
                <h1>Instagram</h1>
                <input
                    type="text"
                    placeholder="Телефон, имя пользователя или эл. адрес"
                />
                <input type="password" placeholder="Пароль" />
                <button class="login-btn">Войти</button>
                <p>ИЛИ</p>
                <a href="#" class="facebook-login">Войти через Facebook</a>
                <a href="#" class="forgot-password">Забыли пароль?</a>
                <hr />
                <p>
                    У вас ещё нет аккаунта?
                    <a href="#" class="signup-link">Зарегистрироваться</a>
                </p>
            </div>
        </div>
    </body>
</html>
