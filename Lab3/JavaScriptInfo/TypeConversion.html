<!DOCTYPE html>
<html>
    <head>
        <title>
            Type conversion
        </title>
    </head>
    <body>
        <script>
            // String conversion
            let value = true;
            alert(typeof value);

            value = String(value);
            alert(typeof value);

            //Numeric conversion
            let str = "123";
            alert(typeof str);

            let num = Number(str);

            alert(typeof num);
        </script>
    </body>
</html>
