<!DOCTYPE html>
<html>
    <head>
        <title>
            Basic operators, maths
        </title>
    </head>
    <body>
        <script>
            let x = 1; //operand

            x = -x;
            alert(x); //Unary operator, if it has single operand

            let a = 1; let b = 3;
            alert(b - a); //binary operator;

            alert(2**2); //Exponentional operator;

            //if any operand is a string, then the other is converted to string;
            alert("12" + 2);
        </script>
    </body>
</html>
